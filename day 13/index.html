<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="relative w-[420px] rounded-xl overflow-hidden shadow-xl">

    <div id = "carouselTrack"
      class = "flex transition-transform duration-500 ease-in-out">

      <img src="./img/bg.jpg" class = "w-full flex-shrink-0 object-cover"/>
      <img src="./img/bones.jpg" class = "w-full flex-shrink-0 object-cover"/>
      <img src="./img/Lock In_.jpg" class = "w-full flex-shrink-0 object-cover" />
      
    </div>

    <button id = "prevBtn"
      class = "absolute left-3 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white p-2 rounded-full shadow">
      ⬅
    </button>

    <button id="nextBtn"
      class="absolute right-3 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white p-2 rounded-full shadow">
      ➡
    </button>

  </div>

  <script src="app.js"></script>
</body>
</html>

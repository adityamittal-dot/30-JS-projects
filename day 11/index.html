<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center text-slate-800">

  <!-- Main Card -->
  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">

    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
      To-Do-List (localStorage version  :)
    </h1>

    <div class="flex gap-2 mb-4">
      <input 
        id="todoInput"
        type="text"
        placeholder="Enter a task..."
        class="flex-1 border rounded px-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />  
      <button
        id="addBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Add
      </button>
    </div>

    <ul id="todoList" class="space-y-2"></ul>

  </div>


  <script src="app.js"></script>
</body>
</html>

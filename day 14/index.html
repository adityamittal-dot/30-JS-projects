<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <form id="myForm" class = "bg-white p-6 rounded-lg shadow-md w-96 space-y-4">
    <h2 class="text-2xl font-bold text-center">Form Validation</h2>

    <div>
      <label class = "block mb-1 font-medium">Name</label>
      <input id="name" type="text" class = "w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300"/>
      <p id="nameError" class="text-red=500 text-sm"></p>
    </div>

    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input id="email" type="text"
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300">
      <p id="emailError" class="text-red-500 text-sm"></p>
    </div>

    <div>
      <label class="block mb-1 font-medium">Phone</label>
      <input id="phone" type="text"
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300">
      <p id="phoneError" class="text-red-500 text-sm"></p>
    </div>

    <button type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors">Submit</button>

  </form>


  <script src="app.js"></script>
</body>
</html>

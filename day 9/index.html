<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center text-slate-800">

  <!-- Main Card -->
  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">

    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
      How Strong Is Your Password?
    </h1>

    <!-- Password Input -->
    <div class="space-y-2">
      <label
        for="password"
        class="block text-sm font-medium text-slate-700"
      >
        Enter your password
      </label>

      <input
        type="password"
        id="password"
        placeholder="••••••••"
        class="w-full px-3 py-2 border border-slate-300 rounded-md
               focus:outline-none focus:ring-2 focus:ring-blue-500
               focus:border-blue-500"
      />
    </div>

    <!-- Strength Text -->
    <p
      id="strengthText"
      class="mt-4 text-sm font-semibold text-slate-600"
    ></p>

    <!-- Strength Bar -->
    <div class="w-full h-2 bg-slate-200 rounded-full mt-2 overflow-hidden">
      <div
        id="strengthBar"
        class="h-full w-0 rounded-full transition-all duration-300"
      ></div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>

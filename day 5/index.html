<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
  <body class="bg-slate-900 flex flex-col items-center justify-center h-screen text-white">
    <h1 class="text-5xl font-bold text-center mt-4 bg-blue-500">ROLL THE DICE</h1>

    <div class="flex flex-col items-center mt-10">
      
      <button id="rollButton" 
      class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">
      Roll Dice
      </button>

      <h2 id="yourRoll" 
      class = "text-2xl font-bold mt-6">
      Your Roll:
      </h2>
    </div>

    <!-- Full Screen Roll -->
    <div 
      id="fullScreenRoll"
      class="hidden fixed inset-0 bg-emerald-600 flex items-center justify-center text-white z-50">
      <span id="fullScreenNumber" class="text-[12rem] font-bold"></span>
    </div>
  

    <script src="app.js"></script>
  </body>
</html>

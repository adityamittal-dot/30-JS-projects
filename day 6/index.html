<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
  <body class="bg-slate-900 flex flex-col items-center h-screen text-white">
    <h1 class="text-5xl font-bold mt-4 bg-blue-500">DIGITAL CLOCK</h1>

  <div class= "gap-8 mt-20">
    <div 
    class="text-green-400 text-7xl font-mono bg-gray-900 px-8 py-6 rounded-xl shadow-lg">
      <span id="clock">00:00:00</span>
    </div>
    <div
    class="text-green-400 text-7xl font-mono bg-gray-900 px-8 py-6 rounded-xl shadow-lg">
      <span id="date">DD/MM/YYYY</span>
    </div>
  </div> 
    <script src="app.js"></script>
  </body>
</html>
